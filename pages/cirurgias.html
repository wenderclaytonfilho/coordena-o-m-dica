<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARSER - CIRURGIAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            color: #333;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output-container {
            margin-top: 30px;
        }

        #status {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #download-excel {
            margin-top: 20px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramenta de Extração de Procedimentos Médicos</h1>
        
        <div class="upload-container">
            <input type="file" id="file-input" accept=".xlsx, .xls" />
            <button onclick="processFile()">Processar Planilha</button>
        </div>
        
        <div id="output-container">
            <p id="status"></p>
            <button id="download-excel" style="display: none;" onclick="downloadNewSpreadsheet()">Baixar Planilha Separada</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let medicalData = { doctors: {}, anesthetists: {} };
        let currentFile = null;

        const procedureValues = {
            "colecistectomia": { doctor1: 700, doctor2: 300 },
            "histerectomia": { doctor1: 700, doctor2: 300 },
            "hernioplastia": { doctor1: 700, doctor2: 300 },
            "ooforectomia": { doctor1: 700, doctor2: 300 },
            "laparotomia": { doctor1: 200, doctor2: 100 },
            "postectomia": { doctor1: 200, doctor2: 100 },
            "pequena cirurgia": { doctor1: 200, doctor2: 100 },
            "sutura": { doctor1: 200, doctor2: 100 },
            "drenagem": { doctor1: 200, doctor2: 100 },
            "exerese": { doctor1: 200, doctor2: 100 },
            "acesso venoso central": { doctor1: 200, doctor2: 100 },
            "amputação": { doctor1: 200, doctor2: 100 },
            "apendicectomia": { doctor1: 200, doctor2: 100 },
            "vasectomia": { doctor1: 223.18, doctor2: 93.51 },
            "laqueadura": { doctor1: 223.18, doctor2: 93.51 }
        };

        function processFile() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert("Por favor, selecione um arquivo.");
                return;
            }

            currentFile = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const generalSheet = workbook.Sheets['GERAL'];
                if (generalSheet) {
                    const json = XLSX.utils.sheet_to_json(generalSheet, { header: 1, defval: "" });
                    medicalData = parseMedicalData(json);
                    document.getElementById('status').textContent = 
                        'Planilha carregada com sucesso! Clique no botão para baixar a planilha separada.';
                    document.getElementById('download-excel').style.display = 'inline-block';
                } else {
                    alert("Não encontrei a aba 'GERAL' na planilha.");
                }
            };

            reader.readAsArrayBuffer(currentFile);
        }

        function parseMedicalData(sheetData) {
            const doctors = {};
            const anesthetists = {};

            const headers = sheetData[0];

            const doctor1Index = headers.indexOf("CIRURGIÃO 1");
            const doctor2Index = headers.indexOf("CIRURGIÃO 2");
            const anesthetistIndex = headers.indexOf("ANESTESISTA");
            const patientNameIndex = headers.indexOf("PACIENTE");
            const surgeryDateIndex = headers.indexOf("DATA");
            const procedureIndex = headers.indexOf("TIPO DE CIRURGIA");
            const categoryIndex = headers.indexOf("CATEGORIA");

            if (doctor1Index === -1 || doctor2Index === -1 || anesthetistIndex === -1 || 
                procedureIndex === -1 || patientNameIndex === -1 || 
                surgeryDateIndex === -1 || categoryIndex === -1) {

                alert("As colunas necessárias não foram encontradas na planilha.");
                return { doctors: {}, anesthetists: {} };
            }

            for (let i = 1; i < sheetData.length; i++) {
                const row = sheetData[i];

                const doctor1 = row[doctor1Index];
                const doctor2 = row[doctor2Index];
                const anesthetist = row[anesthetistIndex];
                const patientName = row[patientNameIndex];
                const surgeryDate = row[surgeryDateIndex];
                const procedure = row[procedureIndex];
                const category = row[categoryIndex];

                const procedureValue = getProcedureValue(procedure);

                // 1° CIRURGIÃO
                if (doctor1) {
                    const procedureWithType = {
                        category,
                        surgeryDate,
                        patientName,
                        procedure: getProcedureWithType(procedure, doctor1, "1° CIRURGIÃO", doctor2),
                        assistant: doctor2 ? doctor2 : "Sem assistente",
                        value: procedureValue.doctor1
                    };

                    if (!doctors[doctor1]) doctors[doctor1] = [];
                    doctors[doctor1].push(procedureWithType);
                }

                // 2° CIRURGIÃO
                if (doctor2) {
                    const procedureWithType2 = {
                        category,
                        surgeryDate,
                        patientName,
                        procedure: getProcedureWithType(procedure, doctor2, "2° CIRURGIÃO", doctor1),
                        assistant: doctor1 ? doctor1 : "Sem assistente",
                        value: procedureValue.doctor2
                    };

                    if (!doctors[doctor2]) doctors[doctor2] = [];
                    doctors[doctor2].push(procedureWithType2);
                }

                // ANESTESISTA (mantém assistente como vazio)
                if (anesthetist) {
                    const anesthetistProcedure = {
                        category,
                        surgeryDate,
                        patientName,
                        procedure,
                        assistant: "",
                        value: 0
                    };

                    if (!anesthetists[anesthetist]) anesthetists[anesthetist] = [];
                    anesthetists[anesthetist].push(anesthetistProcedure);
                }
            }

            return { doctors, anesthetists };
        }

        function getProcedureValue(procedure) {
            const normalizedProcedure = procedure.toLowerCase();
            const defaultValue = { doctor1: 0, doctor2: 0 };

            for (let key in procedureValues) {
                if (normalizedProcedure.includes(key)) {
                    return procedureValues[key];
                }
            }

            return defaultValue;
        }

        function getProcedureWithType(procedure, doctor, role, otherDoctor) {
            if (doctor) {
                if (role === "1° CIRURGIÃO" && !otherDoctor) {
                    return procedure;
                }
                return `${procedure} (${role})`;
            }
            return procedure;
        }

        function cleanSheetName(sheetName) {
            return sheetName.replace(/[\\\/:*?"<>|]/g, "_");
        }

        function downloadNewSpreadsheet() {
            const newWorkbook = XLSX.utils.book_new();

            for (let doctor in medicalData.doctors) {
                const sheetData = [
                    ["Categoria", "Data Cirurgia", "Paciente", "Procedimento", "Assistente", "Valor"]
                ];

                const procedures = medicalData.doctors[doctor];

                procedures.forEach(procedure => {
                    sheetData.push([
                        procedure.category,
                        procedure.surgeryDate,
                        procedure.patientName,
                        procedure.procedure,
                        procedure.assistant,
                        procedure.value
                    ]);
                });

                const cleanDoctorName = cleanSheetName(doctor);
                const newSheet = XLSX.utils.aoa_to_sheet(sheetData);
                XLSX.utils.book_append_sheet(newWorkbook, newSheet, cleanDoctorName);
            }

            XLSX.writeFile(newWorkbook, "procedimentos_separados.xlsx");
        }
    </script>
</body>
</html>
